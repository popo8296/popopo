    <script>
        let csvData = [];
        let productGroups = {};
        let results = [];

        document.getElementById('csvFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileName').textContent = `é¸æŠã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«: ${file.name}`;
                readCSV(file);
            }
        });

        function readCSV(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const text = e.target.result;
                parseCSV(text);
            };
            reader.readAsText(file, 'UTF-8');
        }

        function parseCSV(text) {
            const lines = text.split('\n');
            const headers = parseCSVLine(lines[0]);
            
            csvData = [];
            const uniqueProducts = new Set();
            
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim()) {
                    const values = parseCSVLine(lines[i]);
                    if (values.length >= headers.length) {
                        const row = {};
                        headers.forEach((header, index) => {
                            row[header.replace(/^\uFEFF/, '').trim()] = values[index];
                        });
                        csvData.push(row);
                        uniqueProducts.add(row['å•†å“å']);
                    }
                }
            }
            
            // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã§ã‚°ãƒ«ãƒ¼ãƒ—1ã«è¨­å®š
            uniqueProducts.forEach(product => {
                productGroups[product] = 1;
            });
            
            displayProductList(Array.from(uniqueProducts));
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                const nextChar = line[i + 1];
                
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            
            return result.map(v => v.replace(/^"|"$/g, ''));
        }

        function displayProductList(products) {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';
            
            products.sort().forEach(product => {
                const div = document.createElement('div');
                div.className = 'product-group-item';
                div.innerHTML = `
                    <div class="product-name">${product}</div>
                    <div class="group-selector">
                        <button class="group-btn ${productGroups[product] === 1 ? 'active' : ''}" 
                                onclick="setGroup('${product.replace(/'/g, "\\'")}', 1)">ã½ã½</button>
                        <button class="group-btn ${productGroups[product] === 2 ? 'active' : ''}" 
                                onclick="setGroup('${product.replace(/'/g, "\\'")}', 2)">ã½</button>
                    </div>
                `;
                productList.appendChild(div);
            });
            
            document.getElementById('groupAssignment').style.display = 'block';
            document.getElementById('actionButtons').style.display = 'flex';
        }

        function setGroup(product, group) {
            productGroups[product] = group;
            displayProductList(Object.keys(productGroups));
        }

        function calculateResults() {
            document.getElementById('loading').style.display = 'block';
            
            setTimeout(() => {
                const aggregation = {};
                
                csvData.forEach(row => {
                    const productName = row['å•†å“å'];
                    const amount = parseFloat(row['å—å–é‡‘é¡']) || 0;
                    const group = productGroups[productName] || 1;
                    
                    const key = `${productName}|||${group}`;
                    
                    if (!aggregation[key]) {
                        aggregation[key] = {
                            product: productName,
                            group: group,
                            amount: 0,
                            count: 0
                        };
                    }
                    
                    aggregation[key].amount += amount;
                    aggregation[key].count += 1;
                });
                
                results = Object.values(aggregation).sort((a, b) => {
                    if (a.group !== b.group) return a.group - b.group;
                    return b.amount - a.amount;
                });
                
                displayResults();
                document.getElementById('loading').style.display = 'none';
            }, 500);
        }

        function displayResults() {
            // æŒ¯è¾¼æ‰‹æ•°æ–™ã‚’å–å¾—
            const transferFee = parseFloat(document.getElementById('transferFee').value) || 0;
            
            // ã‚µãƒãƒªãƒ¼ã‚«ãƒ¼ãƒ‰
            const group1Total = results.filter(r => r.group === 1).reduce((sum, r) => sum + r.amount, 0);
            const group2Total = results.filter(r => r.group === 2).reduce((sum, r) => sum + r.amount, 0);
            const grandTotal = group1Total + group2Total;
            
            // æŒ¯è¾¼æ‰‹æ•°æ–™ã‚’å‰²åˆã§åˆ†é…
            const group1Ratio = grandTotal > 0 ? group1Total / grandTotal : 0;
            const group2Ratio = grandTotal > 0 ? group2Total / grandTotal : 0;
            
            const group1Fee = transferFee * group1Ratio;
            const group2Fee = transferFee * group2Ratio;
            
            const group1Net = group1Total - group1Fee;
            const group2Net = group2Total - group2Fee;
            
            const summaryCards = document.getElementById('summaryCards');
            summaryCards.innerHTML = `
                <div class="result-card">
                    <h3>ã½ã½ åˆè¨ˆ</h3>

                    <div class="result-detail" style="margin-top: 10px; font-size: 0.95em;">
                        å£²ä¸Šå‰²åˆ: ${(group1Ratio * 100).toFixed(1)}%<br>
                        æŒ¯è¾¼æ‰‹æ•°æ–™: -Â¥${Math.round(group1Fee).toLocaleString()}<br>
                        <strong style="font-size: 1.1em;">æ‰‹å–ã‚Š: Â¥${Math.round(group1Net).toLocaleString()}</strong>
                    </div>
                </div>
                <div class="result-card">
                    <h3>ã½ åˆè¨ˆ</h3>
                    <div class="result-amount">Â¥${group2Total.toLocaleString()}</div>
                    <div class="result-detail">${results.filter(r => r.group === 2).length}å•†å“</div>
                    <div class="result-detail" style="margin-top: 10px; font-size: 0.95em;">
                        å£²ä¸Šå‰²åˆ: ${(group2Ratio * 100).toFixed(1)}%<br>
                        æŒ¯è¾¼æ‰‹æ•°æ–™: -Â¥${Math.round(group2Fee).toLocaleString()}<br>
                        <strong style="font-size: 1.1em;">æ‰‹å–ã‚Š: Â¥${Math.round(group2Net).toLocaleString()}</strong>
                    </div>
                </div>
                <div class="result-card">
                    <h3>ç·åˆè¨ˆ</h3>
                    <div class="result-amount">Â¥${grandTotal.toLocaleString()}</div>
                    <div class="result-detail">${results.length}å•†å“</div>
                    <div class="result-detail" style="margin-top: 10px; font-size: 0.95em;">
                        æŒ¯è¾¼æ‰‹æ•°æ–™åˆè¨ˆ: Â¥${transferFee.toLocaleString()}<br>

            `;
            
            // è©³ç´°ãƒ†ãƒ¼ãƒ–ãƒ«
            let tableHTML = `
                <thead>
                    <tr>
                        <th>ã‚°ãƒ«ãƒ¼ãƒ—</th>

                        <th>å—å–é‡‘é¡åˆè¨ˆ</th>
                    </tr>
                </thead>
                <tbody>
            `;
            
            results.forEach(result => {
                tableHTML += `

                        <td>${result.group === 1 ? 'ã½ã½' : 'ã½'}</td>
                        <td class="clickable-product" onclick="showProductDetail('${result.product.replace(/'/g, "\\'")}', ${result.group})">${result.product}</td>
                        <td>${result.count}ä»¶</td>

        }

        function downloadResults() {
            const transferFee = parseFloat(document.getElementById('transferFee').value) || 0;
            
            let csv = 'ã‚°ãƒ«ãƒ¼ãƒ—,å•†å“å,è²©å£²æ•°,å—å–é‡‘é¡åˆè¨ˆ\n';

                const groupName = result.group === 1 ? 'ã½ã½' : 'ã½';
                csv += `${groupName},"${result.product}",${result.count},${result.amount}\n`;

            // ã‚µãƒãƒªãƒ¼è¡Œã‚’è¿½åŠ 
            const group1Total = results.filter(r => r.group === 1).reduce((sum, r) => sum + r.amount, 0);
            const group2Total = results.filter(r => r.group === 2).reduce((sum, r) => sum + r.amount, 0);

            csv += `ã½ã½åˆè¨ˆ,,${results.filter(r => r.group === 1).reduce((sum, r) => sum + r.count, 0)},${group1Total}\n`;
            csv += `ã½ã½å£²ä¸Šå‰²åˆ,,,${(group1Ratio * 100).toFixed(1)}%\n`;
            csv += `ã½ã½æŒ¯è¾¼æ‰‹æ•°æ–™è² æ‹…,,,-${group1Fee}\n`;
